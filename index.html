<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>voyage.ai — Capital Discipline. Product Velocity.</title>
  <meta name="description" content="voyage.ai 是小而精的孵化器，专注出海社交与 AI 工具。孵化 5 个项目，覆盖中东/印度/东南亚，单产品峰值 $300k/月。申请：bp@voyageai.com" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500,600,700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f7f7f5;
      --ink:#0b1220;
      --muted:rgba(11,18,32,.62);
      --line:rgba(11,18,32,.10);
      --card:rgba(255,255,255,.72);
      --shadow:0 18px 50px rgba(11,18,32,.10);
      --shadow2:0 10px 28px rgba(11,18,32,.08);
      --r:22px;
      --r2:16px;
      --max:1160px;
      --accent:#2a4bff;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      color:var(--ink);
      background:
        radial-gradient(900px 520px at 12% 0%, rgba(42,75,255,.10), transparent 60%),
        radial-gradient(720px 480px at 90% 0%, rgba(16,185,129,.08), transparent 55%),
        var(--bg);
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      line-height:1.7;
      letter-spacing:-0.01em;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:0 18px}

    /* Top */
    .top{
      position:sticky;top:0;z-index:50;
      background:rgba(247,247,245,.72);
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--line);
    }
    .top .row{display:flex;align-items:center;justify-content:space-between;gap:14px;padding:14px 0}
    .brand{display:flex;align-items:center;gap:12px;min-width:220px}
    .logo-pill{
      padding:8px 12px;border-radius:999px;
      background:#0b1220;border:1px solid rgba(255,255,255,.12);
      box-shadow:0 12px 26px rgba(2,6,23,.18);
      display:flex;align-items:center;justify-content:center;
    }
    .logo-pill img{height:26px;width:auto;display:block;border-radius:10px}
    .brand b{font-weight:650}
    nav{display:none;gap:8px;color:var(--muted);font-size:14px}
    nav a{padding:8px 12px;border-radius:999px}
    nav a:hover{background:rgba(255,255,255,.7);box-shadow:var(--shadow2);color:var(--ink)}
    .btn{
      height:42px;padding:0 16px;border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.72);
      box-shadow:var(--shadow2);
      display:inline-flex;align-items:center;justify-content:center;
      font-size:14px;font-weight:650;
      transition:.15s ease;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn.primary{
      background:var(--ink);color:#fff;border-color:rgba(0,0,0,.10);
      box-shadow:0 18px 36px rgba(11,18,32,.22);
    }

    /* HERO (dark investment block) */
    .hero{padding:56px 0 24px}
    .heroBox{
      border-radius:30px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(900px 520px at 20% 0%, rgba(42,75,255,.40), transparent 60%),
        radial-gradient(800px 520px at 90% 10%, rgba(16,185,129,.28), transparent 55%),
        linear-gradient(180deg, #0b1220 0%, #070b14 100%);
      box-shadow:0 30px 80px rgba(11,18,32,.28);
    }
    .heroGrid{
      display:grid;grid-template-columns:1.15fr .85fr;
      gap:24px;align-items:stretch;
      padding:34px;
    }
    .kicker{
      display:inline-flex;gap:10px;align-items:center;
      font-size:13px;color:rgba(255,255,255,.72);
      padding:8px 12px;border:1px solid rgba(255,255,255,.10);
      border-radius:999px;background:rgba(255,255,255,.06);
      backdrop-filter:blur(6px);
      width:max-content;
    }
    .dot{width:8px;height:8px;border-radius:99px;background:#10b981}
    h1{
      margin:18px 0 10px;
      font-family:Fraunces,ui-serif,Georgia,serif;
      font-size:58px;line-height:1.03;letter-spacing:-.04em;
      color:#fff;
    }
    .sub{color:rgba(255,255,255,.72);font-size:17px;margin:0;max-width:62ch}
    .cta{display:flex;gap:10px;flex-wrap:wrap;margin-top:18px}
    .cta .btn{box-shadow:none;border-color:rgba(255,255,255,.14);background:rgba(255,255,255,.06);color:#fff}
    .cta .btn.primary{background:#fff;color:#0b1220;border-color:#fff}

    .stats{
      margin-top:22px;
      display:grid;grid-template-columns:repeat(3,1fr);gap:12px;
    }
    .stat{
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      border-radius:18px;
      padding:14px 14px;
    }
    .stat .l{font-size:12px;color:rgba(255,255,255,.68)}
    .stat .v{margin-top:8px;font-size:20px;font-weight:750;color:#fff;letter-spacing:-.02em}
    .fine{margin-top:10px;font-size:12px;color:rgba(255,255,255,.55)}

    /* Right visual */
    .visual{
      border-radius:22px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
      position:relative;
      min-height: 360px;
    }
    .visual img{
      width:100%;height:100%;object-fit:cover;display:block;
      filter:saturate(1.05) contrast(1.05);
      opacity:.92;
    }
    .visual:after{
      content:"";
      position:absolute;inset:0;
      background:linear-gradient(180deg, rgba(7,11,20,.05), rgba(7,11,20,.65));
    }
    .visualBadge{
      position:absolute;left:14px;bottom:14px;
